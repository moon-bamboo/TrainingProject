<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>白月青竹项目学习</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/moon.css">
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">白月青竹练习</span>
      </button>
      <a class="navbar-brand" href="#">白月青竹练习</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="搜索问题">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" th:if="${session.user!=null}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
             aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">消息中心</a></li>
            <li><a href="#">个人资料</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">退出登录</a></li>
          </ul>
        </li>
        <li th:if="${session.user==null}">
          <a href="https://github.com/login/oauth/authorize?client_id=Ov23li8yntZn5bSXzZH2&redirect_uri=http://localhost:8887/callback&scope=user&state=123">登录</a>
        </li>
      </ul>
    </div>
  </div>

</nav>

<div class="container-fluid main">
  <div class="row">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
      <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
      <hr>
      <form action="">
        <div class="form-group">
          <label for="title">问题标题：</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="问题标题……">
        </div>
        <div class="form-group">
          <label for="title">问题补充(必填，参考右侧提示）：</label>
          <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="tag">标签(以“，”逗号隔开")</label>
          <input type="text" class="form-control" name="tag" id="tag" placeholder="输入标签，以“，”逗号隔开">
        </div>

        <button class="btn btn-default btn-publish" type="submit">发布</button>
      </form>
    </div>

    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
      <h3>发起问题指南</h3>
      ●问题标题：尽可能精简，不超过25个字<br>
      ●问题补充：详细补充您的问题内容，并确保问题清晰直观，并提供一些相关资料<br>
      ●选择标签：选择一个或多个合适的标签，用逗号隔开，每个标签不超过十个字
    </div>

  </div>
</div>

</body>
</html>
